<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Countdown</title>

<style>
html, body {
  margin: 0 !important;
  padding: 0 !important;
  background: transparent !important;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Countdown container */
#countdown {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  padding: 0;
  margin: 0;
  background: transparent;
}

/* Perfect circle (NO OVAL EVER) */
.circle {
  flex: 0 0 auto;              /* prevent flex shrink */
  width: 80px;
  height: 80px;
  min-width: 80px;
  min-height: 80px;
  border: 3px solid #ffffff;
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 16px;
  color: #ffffff;
  box-sizing: border-box;
}

.label {
  font-size: 10px;
  opacity: 0.8;
}

/* Mobile fix */
@media (max-width: 480px) {

  #countdown {
    gap: 10px;
  }

  .circle {
    width: 60px;
    height: 60px;
    min-width: 60px;
    min-height: 60px;
    font-size: 14px;
  }

  .label {
    font-size: 9px;
  }
}
</style>
</head>

<body>

<div id="countdown"></div>

<script>

// Google Sheet via proxy
const sheetUrl = "https://api.codetabs.com/v1/proxy?quest=" +
encodeURIComponent(
"https://docs.google.com/spreadsheets/d/1GW-m2Km6zMZY8Z4-yytL6itq10KKHLXt-zFsLcNTYWw/gviz/tq?tqx=out:json&gid=0"
);

fetch(sheetUrl)
.then(response => response.text())
.then(data => {

    const jsonData = JSON.parse(data.substring(47, data.length - 2));
    const rows = jsonData.table.rows;

    if(rows.length > 0){

        const day = rows[0].c[0].v;
        const month = rows[0].c[1].v - 1;
        const year = rows[0].c[2].v;

        const targetDate = new Date(year, month, day, 9, 0, 0).getTime();
        startCountdown(targetDate);

    } else {
        document.getElementById("countdown").innerHTML =
            "<h2 style='color:white;'>No date found</h2>";
    }

})
.catch(err => {
    document.getElementById("countdown").innerHTML =
        "<h2 style='color:white;'>Unable to load sheet</h2>";
});

function startCountdown(targetDate){

    const container = document.getElementById("countdown");

    function update(){

        const now = new Date().getTime();
        const distance = targetDate - now;

        if(distance <= 0){
            container.innerHTML = "<h2 style='color:white;'>Event Started</h2>";
            return;
        }

        const days = Math.floor(distance / (1000*60*60*24));
        const hours = Math.floor((distance / (1000*60*60)) % 24);
        const minutes = Math.floor((distance / (1000*60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        container.innerHTML = `
            <div class="circle">${days}<div class="label">Days</div></div>
            <div class="circle">${hours}<div class="label">Hours</div></div>
            <div class="circle">${minutes}<div class="label">Minutes</div></div>
            <div class="circle">${seconds}<div class="label">Seconds</div></div>
        `;
    }

    update();
    setInterval(update, 1000);
}

</script>

</body>
</html>
